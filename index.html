<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f2242a00c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Calculator..</h2>
        <input type="text" id="data" placeholder="0">
        <div class="CalculatorKeys">
            <button id="ACDELs">AC</button>
            <button id="ACDELs">DE</button>
            <button class="Keys">%</button>
            <button class="Keys">/</button>
        </div>
        <div class="CalculatorKeys">
            <button class="Key">7</button>
            <button class="Key">8</button>
            <button class="Key">9</button>
            <button class="Keys">*</button>
        </div>
        <div class="CalculatorKeys">
            <button class="Key">4</button>
            <button class="Key">5</button>
            <button class="Key">6</button>
            <button class="Keys">+</button>
        </div>
        <div class="CalculatorKeys">
            <button class="Key">1</button>
            <button class="Key">2</button>
            <button class="Key">3</button>
            <button class="Keys">-</button>
        </div>
        <div class="CalculatorKeys">
            <button class="Key">0</button>
            <button class="Keyss">Enter</button>
            <button class="Keys">.</button>
        </div>

        <h4>Calculator@2024 Shashank Yadav</h4>

    </div>

    <script src="index.js"></script>
</body>
</html>
